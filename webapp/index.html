<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bleta - Albanian News Archive</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', 'Times New Roman', serif;
            line-height: 1.6;
            color: #333;
            background: #f5f5f5;
        }

        .header {
            background: #1a1a1a;
            color: white;
            padding: 20px 0;
            text-align: center;
            border-bottom: 3px solid #d4af37;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 10px;
            font-family: 'Times New Roman', serif;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .controls {
            background: white;
            padding: 20px;
            border-bottom: 1px solid #ddd;
            text-align: center;
        }

        .date-selector {
            display: inline-block;
            margin: 0 10px;
        }

        .date-selector label {
            font-weight: bold;
            margin-right: 10px;
        }

        .date-selector input {
            padding: 8px 12px;
            border: 2px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        .date-selector button {
            padding: 8px 16px;
            background: #1a1a1a;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-left: 10px;
        }

        .date-selector button:hover {
            background: #333;
        }

        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.2rem;
            color: #666;
        }

        .error {
            text-align: center;
            padding: 50px;
            color: #d32f2f;
            font-size: 1.1rem;
        }

        .newspaper {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        .newspaper-header {
            padding: 30px;
            border-bottom: 2px solid #1a1a1a;
            text-align: center;
        }

        .newspaper-title {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 10px;
            font-family: 'Times New Roman', serif;
        }

        .newspaper-date {
            font-size: 1.2rem;
            color: #666;
            font-style: italic;
        }

        .articles-container {
            padding: 30px;
        }

        .article {
            margin-bottom: 40px;
            padding-bottom: 30px;
            border-bottom: 1px solid #eee;
        }

        .article:last-child {
            border-bottom: none;
        }

        .article-source {
            color: #d4af37;
            font-weight: bold;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        .article-title {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 15px;
            line-height: 1.3;
            color: #1a1a1a;
        }

        .article-summary {
            font-size: 1.1rem;
            color: #555;
            margin-bottom: 15px;
            line-height: 1.7;
        }

        .article-meta {
            font-size: 0.9rem;
            color: #888;
            margin-bottom: 15px;
        }

        .article-link {
            display: inline-block;
            background: #1a1a1a;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        .article-link:hover {
            background: #333;
        }

        .no-articles {
            text-align: center;
            padding: 50px;
            color: #666;
            font-size: 1.2rem;
        }

        .footer {
            background: #1a1a1a;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 40px;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .newspaper-title {
                font-size: 2rem;
            }

            .article-title {
                font-size: 1.4rem;
            }

            .controls {
                padding: 15px;
            }

            .date-selector {
                display: block;
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üêù Bleta</h1>
        <p>Albanian News Archive with AI Summaries</p>
    </div>

    <div class="controls">
        <div class="date-selector">
            <label for="dateInput">Zgjidh dat√´n:</label>
            <input type="date" id="dateInput" onchange="loadNewsForDate(this.value)">
            <button onclick="loadToday()">Sot</button>
            <button onclick="loadYesterday()">Dje</button>
        </div>
    </div>

    <div id="content">
        <div class="loading">Duke ngarkuar lajmet...</div>
    </div>

    <div class="footer">
        <p>Powered by AI ‚Ä¢ Bleta News Archive</p>
    </div>

    <script>
        // Set default date to today
        document.getElementById('dateInput').value = new Date().toISOString().split('T')[0];
        
        // Load today's news on page load
        window.onload = function() {
            loadToday();
        };

        function loadToday() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('dateInput').value = today;
            loadNewsForDate(today);
        }

        function loadYesterday() {
            const yesterday = new Date();
            yesterday.setDate(yesterday.getDate() - 1);
            const yesterdayStr = yesterday.toISOString().split('T')[0];
            document.getElementById('dateInput').value = yesterdayStr;
            loadNewsForDate(yesterdayStr);
        }

        function loadNewsForDate(date) {
            const contentDiv = document.getElementById('content');
            contentDiv.innerHTML = '<div class="loading">Duke ngarkuar lajmet p√´r dat√´n ' + formatDate(date) + '...</div>';

            // Construct the path to the JSON file
            const jsonPath = `../data/archive/${date}.json`;

            fetch(jsonPath)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Nuk u gjet√´n lajme p√´r k√´t√´ dat√´');
                    }
                    return response.json();
                })
                .then(data => {
                    displayNews(data);
                })
                .catch(error => {
                    contentDiv.innerHTML = `
                        <div class="error">
                            <h3>Gabim n√´ ngarkim</h3>
                            <p>${error.message}</p>
                            <p>Provoni nj√´ dat√´ tjet√´r ose kontrolloni n√´se ka lajme t√´ disponueshme.</p>
                        </div>
                    `;
                });
        }

        function displayNews(data) {
            const contentDiv = document.getElementById('content');
            
            if (!data.articles || data.articles.length === 0) {
                contentDiv.innerHTML = `
                    <div class="newspaper">
                        <div class="newspaper-header">
                            <div class="newspaper-title">Bleta</div>
                            <div class="newspaper-date">${formatDate(data.date)}</div>
                        </div>
                        <div class="no-articles">
                            <h3>Nuk ka lajme p√´r k√´t√´ dat√´</h3>
                            <p>Provoni nj√´ dat√´ tjet√´r.</p>
                        </div>
                    </div>
                `;
                return;
            }

            const articlesHtml = data.articles.map(article => `
                <div class="article">
                    <div class="article-source">${article.source}</div>
                    <h2 class="article-title">${article.title}</h2>
                    <div class="article-summary">${article.ai_summary || article.description}</div>
                    <div class="article-meta">
                        <strong>Burimi:</strong> ${article.source} | 
                        <strong>Gjuha:</strong> ${article.language} |
                        <strong>Koha:</strong> ${formatTime(article.published)}
                    </div>
                    <a href="${article.link}" class="article-link" target="_blank">Lexo m√´ shum√´</a>
                </div>
            `).join('');

            contentDiv.innerHTML = `
                <div class="newspaper">
                    <div class="newspaper-header">
                        <div class="newspaper-title">Bleta</div>
                        <div class="newspaper-date">${formatDate(data.date)} ‚Ä¢ ${data.total_articles} artikuj</div>
                    </div>
                    <div class="articles-container">
                        ${articlesHtml}
                    </div>
                </div>
            `;
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            const options = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            };
            return date.toLocaleDateString('sq-AL', options);
        }

        function formatTime(timeString) {
            if (!timeString) return 'E panjohur';
            
            try {
                const date = new Date(timeString);
                return date.toLocaleString('sq-AL');
            } catch (e) {
                return timeString;
            }
        }
    </script>
</body>
</html>
